<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩单</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-3.3.7-dist/css/index.css">
    <script src="../js/bootstrap.js"></script>
</head>
<body>

<!--导航栏-->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- logo -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="../stuscoreweb_imgs/logo1.png" target="_blank"></a>
        </div>
    </div>
</nav>


<!--内容-->
<div class="content">

    <!--四个按钮-->
    <div class = "buttonline">

        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-default" type="submit">添加</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-default" type="submit">查询</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-default" type="submit">修改</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-default" type="submit">删除</button>
            </div>
        </div>

    </div>

    <!--成绩单-->
    <div class="display">
        <form>
            <div class="form-group">

                <!--基本信息-->
                <div class="row">
                    <div class="col-xs-3">
                        <label for="exampleInput1">学号：</label>
                        <input type="text" class="form-control" placeholder="学号">
                    </div>
                    <div class="col-xs-3">
                        <label for="exampleInput2">姓名：</label>
                        <input type="text" class="form-control" placeholder="姓名">
                    </div>
                    <div class="col-xs-3">
                        <label for="exampleInput3">班级：</label>
                        <input type="text" class="form-control" placeholder="班级">
                    </div>
                </div>


                <!--成绩信息-->
                <div class="row">
                    <div class="col-xs-3">
                        <label for="exampleInput1">语文：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-3">
                        <label for="exampleInput2">数学：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-3">
                        <label for="exampleInput3">英语：</label>
                        <input type="text" class="form-control">
                    </div>
                </div>


                <!--总分平均分-->
                <div class="row">
                    <div class="col-xs-2">
                        <label for="exampleInput1">平均分：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <label for="exampleInput2">总分：</label>
                        <input type="text" class="form-control">
                    </div>

                </div>


            </div>

            <button type="submit" class="sbtn btn-default">Submit</button>
        </form>

    </div>

</div>



</body>
</html>
